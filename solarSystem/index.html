<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/planets.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
</head>
<body>
    <style>

    </style>
    <div class="solar-system">
        <div class="planet sun big round yellow centered">
            <div class="planet blue normal round drop-area">
                <div class="trail"></div>
                <div class="trail"></div>
                <div class="trail"></div>
            </div>
            <div class="planet blue normal round drop-area">
                <div class="trail"></div>
                <div class="trail"></div>
                <div class="trail"></div>
            </div>
            <div class="planet blue normal round drop-area">
                <div class="trail"></div>
                <div class="trail"></div>
                <div class="trail"></div>
            </div>
        </div>
    </div>
    <div id="drag-area">
        <div class="planet red normal round draggable"><i class="centered fa fa-pinterest"></i></div>
        <div class="planet red normal round draggable"></div>
        <div class="planet red normal round draggable"></div>
        <div class="planet red normal round draggable"></div>
    </div>
    <script src="js/miniss.js"></script>
    <script src="js/draggabilly.pkgd.min.js"></script>
    <script src="js/dragdrop.js"></script>
    <script>
        (function() {


            solarSystemContainer = $('.solar-system');

            var solarSystem = new System(solarSystemContainer);
            solarSystem.start();

            var body = document.body,
                dragArea = $('#drag-area'),
                droppableArr = [];

            // initialize droppables
            $('.drop-area').each( function(i, el) {
                droppableArr.push( new Droppable( el, {
                    onDrop:function( instance, draggableEl ) {
                        // show checkmark inside the droppabe element
                        $(instance.el).append(draggableEl);
                        solarSystem.resume();
                    }
                }));
            });

            // initialize draggable(s)
            $('.draggable').each( function(i, el) {
                new Draggable( el, droppableArr, {
                    onStart:function() {
                        solarSystem.pause();
                        // add class 'drag-active' to body
                        classie.add( body, 'drag-active' );
                    },
                    onEnd:function( instance, wasDropped ) {
                        classie.remove( body, 'drag-active' );
                        if(!wasDropped) {
                            solarSystem.resume();
                            dragArea.append(el);
                        }
                        instance.moveBack( false );
                    }
                });
            });
        })();
    </script>
</body>
</html>
