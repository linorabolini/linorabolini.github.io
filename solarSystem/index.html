<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/planets.css" />
    <link rel="stylesheet" type="text/css" href="css/social-icons.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
</head>
<body>
        <div class="splash">
            <div class="solar-system centered">
                <div class="planet profile-picture big round yellow centered">
                    <div class="planet blue normal round drop-area" data-distance="70" data-speed="1">
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                    </div>
                    <div class="planet blue normal round drop-area" data-distance="110" data-speed="0.5">
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                    </div>
                    <div class="planet blue normal round drop-area" data-distance="150" data-speed="0.2">
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                        <div class="trail"></div>
                    </div>
                </div>
            </div>
            <div id="drag-area">
                <div class="draggable social-icon social-icon--facebook" target="_blank" href="https://facebook.com"></div>
                <div class="draggable social-icon social-icon--twitter" target="_blank" href="https://twitter.com"></div>
                <div class="draggable social-icon social-icon--youtube" target="_blank" href="https://youtube.com"></div>
                <div class="draggable social-icon social-icon--instagram" target="_blank" href="https://instagram.com"></div>
                <div class="draggable social-icon social-icon--linkedin" target="_blank" href="https://linkedin.com"></div>
                <div class="draggable social-icon social-icon--tumblr" target="_blank" href="https://tumblr.com"></div>
                <div class="draggable social-icon social-icon--email" target="_blank" href="#"></div>
                <div class="draggable social-icon social-icon--snapchat" target="_blank" href="#"></div>
            </div>
        </div>
        <div class="main front">
            <div class="content">
                <div class="post-row">
                    <div class="cell-container max-800">
                        <div class="cell-75 cell">
                            <div class="post tall"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post tall"></div>
                        </div>
                    </div>
                </div>
                <div class="post-row black">
                    <div class="cell-container">
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                    </div>
                </div>
                <div class="post-row">
                    <div class="cell-container max-800">
                        <div class="cell-33 cell">
                            <div class="post medium"></div>
                        </div>
                        <div class="cell-33 cell">
                            <div class="post medium"></div>
                        </div>
                        <div class="cell-33 cell">
                            <div class="post medium"></div>
                        </div>
                    </div>
                </div>
                <div class="post-row grey with-color">
                    <div class="cell-container">
                        <div class="cell-75 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post medium"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post medium"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post medium"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post medium"></div>
                        </div>
                    </div>
                </div>
                <div class="post-row yellow max-800 with-color">
                    <div class="cell-container">
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                    </div>
                </div>
                <div class="post-row">
                    <div class="cell-container max-800">
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-50 cell">
                            <div class="post"></div>
                        </div>
                    </div>
                </div>
                <div class="post-row max-800 red with-color">
                    <div class="cell-container">
                        <div class="cell-75 cell">
                            <div class="post"></div>
                        </div>
                        <div class="cell-25 cell">
                            <div class="post"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>

    <script src="js/miniss.js"></script>
    <script src="js/draggabilly.pkgd.min.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
